<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Liste</title>
</head>
<body class="container text-center">
<h1>Austin ==> To-do-list</h1>
<div style="display: flex;justify-content: center;" class="mt-4">
    <input type="text" name="text" id="text" class="text" style="margin-right: 2%" placeholder="Nouvelle tache">
    <button> <label for="text"> Ajouter</label> </button>

</div>
<div class="text-center">
    <ul class="liste"></ul>
</div>
<script>
    window.addEventListener('DOMContentLoaded', function () {
        const input = document.querySelector(".text");
        const liste = document.querySelector(".liste");
        const button = document.querySelector('button');
        button.addEventListener("mousedown", function () {
            const input_txt = input.value.trim()
            console.log(input_txt)
                if (input_txt !== "") {
                    const div = document.createElement("div");
                          div.setAttribute('style', 'display : flex;justify-content : space-evenly; margin : 2% ');
                    const li = document.createElement("li");
                    const btn = document.createElement("button");
                        li.innerHTML = input_txt;
                        btn.innerHTML = "Supprimer";
                        div.append(li,btn);
                        liste.appendChild(div);
                        btn.addEventListener("click", function () {
                            div.remove()
                        })
                }

        })
        button.addEventListener("mouseup", function () {
            if (input.value !== "") {
                input.value = "";
            }
        })
    })


</script>
</body>
</html>
